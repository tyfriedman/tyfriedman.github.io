<!-- Sample HTML Document Structure -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ty Friedman</title>
    <style>
        /* CSS for setting background and styling text */
        body {
            background-color: #383838; /* Change this to the color you want */
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif; /* Change the font if needed */
            margin: 0;
            padding: 20px; /* Adjust padding as needed */
        }

        .content {
            max-width: 800px; /* Adjust maximum width as needed */
            margin: 0 auto; /* Center content horizontally */
            background-color: #027a2e; /* Background color for content area */
            padding: 20px; /* Adjust padding as needed */
            border-radius: 10px; /* Add rounded corners to content area */
            box-shadow: 0 0 10px rgba(244, 242, 242, 0.1); /* Add a subtle shadow */
            text-align: center;
            font-size: 20px; /* Adjust font size as needed */
        }
        .content2 {
            max-width: 200px; /* Adjust maximum width as needed */
            margin: 0 auto; /* Center content horizontally */
            background-color: #027a2e; /* Background color for content area */
            padding: 30px; /* Adjust padding as needed */
            border-radius: 20px; /* Add rounded corners to content area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            text-align: center;
            font-size: 15px; /* Adjust font size as needed */
        }

        h1 {
            color: #fefdfd; /* Change the color of heading text */

        }

        p {
            color: #ffffff; /* Change the color of paragraph text */
            line-height: 1.6; /* Adjust line height for better readability */
        }

        .centered-container {
            text-align: center; /* Center align the container */
            margin-top: 20px; /* Add some space between content and image */
        }

        .centered-container img {
            max-width: 300px; /* Set maximum width for the image */
            height: auto; /* Maintain the aspect ratio of the image */
            border-radius: 10px; /* Add rounded corners to the image */
        }

        .linkedin-link {
            color: #ffffff; /* Change the color of the link text */
            text-decoration: none; /* Remove underline from the link */
        }

        .linkedin-link:hover {
            text-decoration: underline; /* Add underline on hover */
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Ty Friedman</h1>
        <p>University of Notre Dame<br>
            Computer Science<br>
            Engineering Corporate Practice
        </p>
    </div>
    <div class="centered-container">
        <img src="headshot.jpeg" alt="Ty Friedman - headshot">
    </div>
    <br>
    <div class="content2">
        <h1>LinkedIn</h1>
        <p>
            <a class="linkedin-link" href="https://www.linkedin.com/in/ty-friedman/">Profile Link</a>
        </p>
    </div>
</body>
</html>
